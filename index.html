<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="icon" href="favicon.png">
	<script src="https://kit.fontawesome.com/fad694f758.js" crossorigin="anonymous"></script>
	<title>Tomato Timer</title>
</head>
<body>
	<div class="container">
		<p id="display">00:00</p>
		<div class="buttons">
			<button id='startButton'></button>
		<!-- <i class="fas fa-pause"></i> -->
			<button id="resetButton"></button>
			<div class="counter">
				<p>Session</p>
				<button id="session-counter-up"><i class="fas fa-chevron-up"></i></button>
				<p id="session-counter"></p>
				<button id="session-counter-down"><i class="fas fa-chevron-down"></i></button>
			</div>
			<div class="counter">
				<p>Break</p>
				<button id="break-counter-up"><i class="fas fa-chevron-up"></i></button>
				<p id="break-counter"></p>
				<button id="break-counter-down"><i class="fas fa-chevron-down"></i></button>
			</div>
		</div>
	</div>
	<p id="description">Tomato Timer</p>


<audio src="sfx/blep.mp3" id="bleep"></audio>
<audio src="sfx/blop.mp3" id="bloop"></audio>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
